user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen 443 ssl;
        ssl_certificate /etc/ssl/certificate.pem;
        ssl_certificate_key /etc/ssl/certificate.key;

        server_name cwx-dev.com;

        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }

    server {
      listen 443 ssl;
      ssl_certificate /etc/ssl/certificate.pem;
      ssl_certificate_key /etc/ssl/certificate.key;

      server_name moto.cwx-dev.com;

      location / {
        proxy_pass http://127.0.0.1:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
      }
    }

    server {
        listen 443 ssl;
        ssl_certificate /etc/ssl/certificate.pem;
        ssl_certificate_key /etc/ssl/certificate.key;

        server_name moto-backend.cwx-dev.com;

        location / {
            proxy_pass http://127.0.0.1:1250;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }

    server {
        listen 443 ssl;
        ssl_certificate /etc/ssl/certificate.pem;
        ssl_certificate_key /etc/ssl/certificate.key;

        server_name nas.cwx-dev.com;

        location / {
            proxy_pass http://192.168.1.119:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }

    server {
        listen 443 ssl;
        ssl_certificate /etc/ssl/certificate.pem;
        ssl_certificate_key /etc/ssl/certificate.key;

        server_name mail.cwx-dev.com;  # This should be your Mailcow domain

        location / {
            proxy_pass http://localhost:8080;  # Mailcow's web UI runs on port 8080 by default
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Add this block to handle the mail server's SMTP/IMAP ports (if needed)
        location /smtp/ {
            proxy_pass http://localhost:25;  # SMTP server (make sure Mailcow's SMTP is running on this port)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /imap/ {
            proxy_pass http://localhost:143;  # IMAP server (make sure Mailcow's IMAP is running on this port)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Add Webmail for Mailcow
        location /webmail/ {
            proxy_pass http://localhost:8081;  # Roundcube or webmail service in Mailcow
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}